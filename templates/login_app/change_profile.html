{% extends 'base.html' %}

{% block title_block %} Profile {% endblock %}
<style>
img {
  border-radius: 50%;
}

</style>
<html lang="en">
{% block body_block %}
<h2> Change Profile   </h2>
<div class="col">
        <div class="col-md-6">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.0.10/skeleton.min.css" integrity="sha512-MW+I9sRbx5IkPOvJSj/cfZUqTw8cyuw4H/CqR5ybcQwXyj2ypp8i4eOZqC7uBlaJ6ydFayIHGIJp2jqM8O8Qug==" crossorigin="anonymous">
<form method="POST"enctype="multipart/form-data">

    {% if   user.user.profile_image %}
<img src="/media/{{ user.user.profile_image }}"  width="200" height="200">
    {% else %}
<img src="/media/profile_images/bg.png" width="100" height="100">
{% endif %}


    {{ form }}

     {% csrf_token %}
<br>
<button type="submit" class="btn btn-warning btn-lg">Save</button>

</form>
        </div>
</div>
{% endblock %}
</html>
